<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>jquery.kd-scroll.js demo</title>
<style type="text/css">
ul{
	list-style:none;
	margin:0px;
	padding:0px;
}
	.scroll-container{
		border:solid 1px gray;
		overflow:hidden;
	}
	.kd-scroller{
		overflow:hidden;
	}
	
	#scroll-vertical {
		height:100px;
	}
	
	#scroll-horizontal{
		width:300px;
	}
	#scroll-horizontal .kd-scroller{
		float:left;
	}
	#scroll-horizontal li{
		float:left;
	}
</style>
</head>
<body>
<h1>垂直滚动</h1>
<div id="scroll-vertical" class="scroll-container">
	<ul class="kd-scroller">
		<li>item-1</li>
		<li>item-2</li>
		<li>item-3</li>
		<li>item-4</li>
	</ul>
</div>

<h1>水平滚动</h1>
<div id="scroll-horizontal" class="scroll-container">
	<ul class="kd-scroller">
		<li>item-1</li>
		<li>item-2</li>
		<li>item-3</li>
		<li>item-4</li>
	</ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js" type="text/javascript"></script>
<script src="js/jquery.kd-scroll.js" type="text/javascript"></script>
<script>
	$(document).ready(function(){
    	$("#scroll-vertical").scroll({
	    	speed: 40,  				//滚动速度
	        scroller: '.kd-scroller',	//滚动元素钩子
	        vertical: true,			//是否垂直滚动
	        step: 1,					//每次滚动像素
	    });
		
		$("#scroll-horizontal").scroll();
		
	});
</script>
</body>
</html>
